<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter your pets age</label>
    <input type="text"  name="pet" id="inp"/>
    <button onclick="findAge()">Check</button>
    <div id="ans"></div>
   

    <script>
            function findAge()
            {
                let values = document.getElementById("inp").value;
                
                document.getElementById("ans").innerHTML = "Your cat is " + values*7 + "years old";
            }
    </script>

</body>
</html>
