<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cart</title>
</head>
<body>
    <header>
        <h2>Get Everything</h2>
        <div id="list">
            <p>Mobiles</p>
            <p>Laptop</p>
            <p>Electronics</p>
            <p>Furniture</p>
            <p>Devices</p>
        </div>

       

        <div id="cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">

            </svg>
            <span>0</span>
        </div>
    </header>

    <div class="container">
        <div class="box-1 box" id="box-1">
            <h4>Products</h4>
            
        </div>
        <div class="box-2 box">
            <h4>Your cart</h4>
            <div class="product_list">
                <table id="cart">
                    <tr>
                     <th>Id</th>
                     <th>Product name</th>
                     <th>Price</th>
                     <th>Quantity</th>
                     <th>Total cost</th>
                   </tr>
                </table>
            </div>
            <p>Total cost <span id="cost">0</span></p>
        </div>
    </div>
 <script src="script.js"></script>
